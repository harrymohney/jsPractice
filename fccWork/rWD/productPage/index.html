<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Essential Oils Product Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://example.com/essential-oils-logo.png" alt="Essential Oils Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#products">Products</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Essential Oils</h2>
        <p>Discover the natural benefits of essential oils.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <p>Explore our range of high-quality essential oils.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" placeholder="Enter your email" name="email" required>
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>

    <video id="video" src="https://www.example.com/essential-oils-video.mp4" controls></video>
</body>
</html>
